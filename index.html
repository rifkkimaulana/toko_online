<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/navigation.css" />
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css" />
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css" />
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet" />
    <link rel="manifest" href="./manifest.json" />

    <!-- Import Script Simmer-->
    <link rel="stylesheet" type="text/css" href="./assets/css/shimmer.css" />

    <!-- Import Script firebase CDN-->
    <script defer src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.0.0/firebase-messaging.js"></script>
    <script defer type="module" src="./firebase/config.js"></script>
  </head>

  <body class="align-items-start pt-0 flex-column">
    <main role="main" class="container-fluid col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12 pt-0 pl-0 pr-0">
      <div id="content"></div>
    </main>

    <footer
      class="container-footer w-100 mb-4 p-3 flex-row justify-content-center col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12 m-auto"
    ></footer>

    <!-- Menu -->
    <nav
      class="navbar bottom-nav fixed-bottom navbar-expand bg-white shadow-sm col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12 text-center m-auto"
    >
      <button class="btn btn-primary float-right fab" onclick="mdOpen();">
        <i class="fi fi-br-plus"></i>
      </button>

      <div class="bottom-nav-item" id="home" onclick="home();">
        <div class="bottom-nav-link">
          <p>
            <i class="fi fi-rr-home unselected"></i>
            <i class="fi fi-sr-home selected"></i>
          </p>
          <span>Beranda</span>
        </div>
      </div>

      <div class="bottom-nav-item" id="katalog" onclick="katalog();">
        <div class="bottom-nav-link">
          <p>
            <i class="fi fi-rr-boxes unselected"></i>
            <i class="fi fi-rr-boxes selected"></i>
          </p>
          <span>Katalog</span>
        </div>
      </div>

      <div class="bottom-nav-item" id="profil" onclick="profil();">
        <div class="bottom-nav-link">
          <p>
            <i class="fi fi-rr-user unselected"></i>
            <i class="fi fi-sr-user selected"></i>
          </p>
          <span>Profil</span>
        </div>
      </div>

      <div class="bottom-nav-item" onclick="info();">
        <div class="bottom-nav-link">
          <p>
            <i class="fi fi-rr-comment-info unselected"></i>
            <i class="fi fi-rr-comment-info selected"></i>
          </p>
          <span>Tentang</span>
        </div>
      </div>
    </nav>
    <!-- End Menu -->

    <!-- Modal Barang -->
    <div class="modal fade" tabindex="-1" id="md-barang" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <form id="form-barang">
            <div class="modal-header">
              <h5 class="modal-title" id="md-barang-title">Tambah barang</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input class="d-none" id="id" name="id" />
              <div class="form-group">
                <select name="kategori" id="kategori" class="form-control">
                  <option value="infinix">Infinix</option>
                  <option value="oppo">Oppo</option>
                  <option value="vivo">Vivo</option>
                </select>
              </div>
              <div class="form-group">
                <label>Nama Barang</label>
                <input class="form-control" type="text" id="nama" name="nama" required />
              </div>
              <div class="form-group">
                <label>Harga</label>
                <input class="form-control" type="harga" id="harga" name="harga" required />
              </div>
              <div class="form-group">
                <label>Deskripsi</label>
                <textarea class="form-control" id="deskripsi" name="deskripsi" required></textarea>
              </div>
              <div class="form-group">
                <label>Foto</label>
                <input type="file" id="image" name="image" />
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
              <button type="submit" id="btnSubmit" class="btn btn-primary">Simpan</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- End Modal Barang-->

    <!-- Modal Dialog-->
    <div class="modal fade" tabindex="-1" id="md-dialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="md-dialog-title">Aksi</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <center>
              <button class="btn btn-primary" id="btnEdit" onclick="edit(this.getAttribute('data-id'))">
                <i class="fi fi-rr-edit"></i> Edit
              </button>
              <button class="btn btn-danger" id="btnHapus" onclick="hapus(this.getAttribute('data-id'))">
                <i class="fi fi-rr-trash"></i> Delete
              </button>
            </center>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal Dialog-->

    <script src="./assets/js/jquery-3.6.1.min.js"></script>
    <script src="./assets/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/register.js"></script>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
